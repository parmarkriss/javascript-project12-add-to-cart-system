        <script type="text/javascript">

          let product = [
            {
              productid: 1,

            },
            {
              productid: 3,
              name: 'Luxurius dress for women',
              qty: 1,
              price: 750,
              desc: 'i love Luxurius trendy dress',
              image: 'img/350973-5843_1-400x533.jpg'
            },
            {
              productid: 4,
              name: 'Man suit',
              qty: 1,
              price: 1500,
              desc: 'i love suit',
              image: 'img/016931-0081_1-400x533.jpg'
            },
            {
              productid: 5,
              name: 'Lineal louse cotton tops',
              qty: 1,
              price: 999,
              desc: 'i love cotton tops',
              image: 'img/7.1-312x360.webp'
            },
            {
              productid: 6,
              name: 'Man blazzer',
              qty: 1,
              price: 600,
              desc: 'i love blazzer',
              image: 'img/10-5-312x360.webp'
            },
            {
              productid: 7,
              name: 'Girl dress',
              qty: 1,
              price: 2000,
              desc: 'i love dress',
              image: 'img/girls dress.jpg'
            },
            {
              productid: 8,
              name: 'Man combo',
              qty: 1,
              price: 2500,
              desc: 'i love combo',
              image: 'img/015830-0014_1-400x533.jpg'
            }
          ];

          const viewProduct = () => {
            let tbl = "";
            product.map((val) => {
              tbl += `
                <div class="card ms-3 mt-4" style="width: 18rem;">
                  <div class="card-img">
                <img src="${val.image}" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                  <h5 class="card-title">${val.name}</h5>
                  <p class="card-text">${val.desc}</p>
                  <h5 class="card-title">${val.price}</h5>
                  <a onclick="addcart(${val.productid})" class="btn btn-primary" >Add to cart</a>
                </div>
              </div>
                        `
            })
            document.getElementById('productdata').innerHTML = tbl;
          }
          viewProduct();

          let cartdata = [];

          const addcart = (id) =>{
            let ans = JSON.parse(localStorage.getItem('cart')) || [];
            let cartid = ans.find((v)=>{
              return v.productid == id
            })
             if(cartid){
                alert("product is already exist");
             }else{
              product.filter((val)=>{
                if(val.productid == id){
                  if(localStorage.getItem('cart') === null || localStorage.getItem('cart') === undefined){
                      cartdata.push(val);
                      localStorage.setItem('cart',JSON.stringify(cartdata)) 
                  }else{
                     let allCartData = JSON.parse(localStorage.getItem('cart'));
                     allCartData.push(val);
                     localStorage.setItem('cart',JSON.stringify(allCartData));
                  }
                }
             });
             alert("product successfully add...");
             }
          }
